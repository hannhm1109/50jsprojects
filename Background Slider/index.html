<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div
          class="slide active"
          style="
            background-image: url(https://images.unsplash.com/photo-1615414047077-37ed24d19c28?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDV8eEh4WVRNSExnT2N8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80);
          "
        ></div>
  
        <div
          class="slide"
          style="
            background-image: url(https://images.unsplash.com/photo-1615023691139-47180d57138f?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDl8RnpvM3p1T0hONnd8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80);
          "
        ></div>
  
        <div
          class="slide"
          style="
            background-image: url(https://images.unsplash.com/photo-1550475966-70af27831597?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyfEZ6bzN6dU9ITjZ3fHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80);
          "
        ></div>
  
        <div
          class="slide"
          style="
            background-image: url(https://images.unsplash.com/photo-1500221640483-2ee76a1328e9?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MnwyMzUxNjAyfHxlbnwwfHx8&auto=format&fit=crop&w=500&q=80);
          "
        ></div>
  
        <button class="arrow left-arrow" id="left">
          <i class="fas fa-arrow-left"></i>
        </button>
  
        <button class="arrow right-arrow" id="right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
  
      <script src="script.js"></script>
</body>
</html>
